<hr>

<div *ngIf="Borrados; else noBorrado">
    <h1>Heroe Borrado: 
    <small>{{Borrados}}</small></h1>
</div>

<ng-template #noBorrado>
    <h1>No se Ha borrado nada</h1>
</ng-template>

<button (click)="borrarHeroe()">Borrar Heroe</button>
<h1>Listado de heroes</h1>
<ul>
    <li *ngFor="let heroe of heroes; let i = index">
       {{i+1}} - {{heroe}}
    </li>
    
</ul>
